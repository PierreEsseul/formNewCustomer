<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Flat</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/jpg" href="img/logo.jpg">
        <script src="script.js"></script>

        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
        </script>
        <script type="text/javascript">
            (function(){
                emailjs.init({
                    publicKey: "GKgT-pDcU1CUruKvJ",
                });
            })();
        </script>
    </head>

    <body>

       <a href="https://www.checkin-concierge.com/" target="_blank"><img src="img/logo.jpg" alt="logo Checkin-concierge" class="logo"></a>

            <div id="step1" class="form-step current-step">
                <div class="form">
                    <h2>Informations Personnelles:</h2>
                    
                    <label for="surname">NOM :</label>
                    <input type="text" id="surname" required>

                    <label for="name">Prénom :</label>
                    <input type="text" id="name" required>

                    <label for="date">Date de naissance :</label>
                    <input type="date" id="date">
                    
                    <label for="phone">Numéro de téléphone :</label>
                    <input type="phone" id="phone" required>
                    
                    <label for="email">Mail :</label>
                    <input type="email" id="email" required><br>

                    <label for="fiscal">Numéro fiscal :</label>
                    <input type="text" id="fiscal" required><br>

                    <label for="iban">IBAN :</label>
                    <input type="text" id="iban" required><br>

                    <label for="bic">BIC :</label>
                    <input type="text" id="bic" required><br>
                    
                    <button onclick="nextStep()"><img src="img/arrow_r.png" alt="flêche suivante"></button>
                </div>
            </div>

            <div id="step2" class="form-step">
                <div class="form">
                    <h2>LOGEMENT:</h2>
                    
                    <label for="address">Adresse du logement :</label>
                    <input type="text" id="address" required>
                    
                    <label for="cp">Code Postale :</label>
                    <input type="number" id="cp" required>
                    
                    <label for="city">Ville :</label>
                    <input type="text" id="city" required>

                    <label for="subway">Station de métro la plus proche :</label>
                    <input type="text" id="subway" required>
                    
                    <label for="code1">Code porte de la rue :</label>
                    <input type="text" id="code1" placeholder="Si pas de code écrire badge" required>
                    
                    <label for="code2">Code dans le sas :</label>
                    <input type="text" id="code2" placeholder="Si pas de code écrire badge" required>

                    <label for="mailbox">Numéro et/ou Nom de la Boite au Lettre :</label>
                    <input type="text" id="mailbox" required>
                    
                    <label for="floor">Étage du logement :</label>
                    <input type="text" id="floor" required>

                    <label for="number">Numéro du logement :</label>
                    <input type="text" id="number" required>

                    <label for="key">Nombre de jeux de clés :</label>
                    <input type="number" id="key" placeholder="Un minimum de 3 jeux" required>
                    
                    <div class="button">
                        <button type="button" onclick="previousStep()"><img src="img/arrow_l.png" alt="flêche précédente"></button>
                        <button type="button" onclick="nextStep()"><img src="img/arrow_r.png" alt="flêche suivante"></button>
                    </div>
                    
                </div>
            </div>

            <div id="step3" class="form-step">
                <div class="form">
                    <h2>CAPACITÉ</h2>

                    <label for="area">Superficie du logement en m2:</label>
                    <input type="number" id="area" required>

                    <label for="pax">Nombre de personnes pouvant être accueillies :</label>
                    <input type="number" id="pax" required>

                    <label for="room">Nombre de chambre(s):</label>
                    <input type="number" id="room" required>
                    
                    <label for="bed">Nombre de lit(s):</label>
                    <input type="number" id="bed" required>

                    <div class="button">
                        <button type="button" onclick="previousStep()"><img src="img/arrow_l.png" alt="flêche précédente"></button>
                        <button type="button" onclick="nextStep()"><img src="img/arrow_r.png" alt="flêche suivante"></button>
                    </div>
                </div>
            </div>

            <div id="step4" class="form-step">
                <div class="form">
                    <h2>EQUIPEMENTS GÉNÉRAL:</h2>

                    <div>
                        <label for="vaccum">Modèle Aspirateur</label>
                        <input type="text" id="vaccum" required>
                    </div>

                    <div>
                        <label for="iron">Fer à Repasser</label>
                        <input type="checkbox" id="iron" value="Fer à Repasser">
                    </div>
                    
                    <div>
                        <label for="ironingBoard">Planche à Repasser</label>
                        <input type="checkbox" id="ironingBoard" value="Planche à Repasser">
                    </div>

                    <div>
                        <label for="bucket">Sceau à Serpillière</label>
                        <input type="checkbox" id="bucket" value="Sceau à Serpillière">
                    </div>

                    <div>
                        <label for="mop">Serpillière à Franges</label>
                        <input type="checkbox" id="mop" value="Serpillière à Franche">
                    </div>

                    <div>
                        <label for="hairDryer">Sèche-Cheveux</label>
                        <input type="checkbox" id="hairDryer" value="Sèche-Cheveux">
                    </div>

                    <div>
                        <label for="fan">Ventilateur</label>
                        <input type="checkbox" id="fan" value="Ventilateur">
                    </div>

                    <div>
                        <label for="air">Climatisation</label>
                        <input type="checkbox" id="air" value="Climatisation">
                    </div>

                    <div>
                        <label for="tv">Télévision</label>
                        <input type="checkbox" id="tv" value="Télévision">
                    </div>

                    <div>
                        <label for="office">Espace de travail</label>
                        <input type="checkbox" id="office" value="Bureau">
                    </div>

                    <div class="button">
                        <button type="button" onclick="previousStep()"><img src="img/arrow_l.png" alt="flêche précédente"></button>
                        <button type="button" onclick="nextStep()"><img src="img/arrow_r.png" alt="flêche suivante"></button>
                    </div>
                </div>
            </div>

            <div id="step5" class="form-step">
                <div class="form">
                    <h2>EQUIPEMENTS CUISINE:</h2>

                    <div>
                        <label for="coffee">Machine à café</label>
                        <input type="checkbox" id="coffee" value="Machine à café">
                    </div>
                    <div id="coffeeTypeContainer" style="display: none;">
                        <label for="coffeeType">Type de Machine à café :</label>
                        <select id="coffeeType" name="coffeeType">
                            <option value="Nespresso">Nespresso</option>
                            <option value="Dolce Gusto">Dolce Gusto</option>
                            <option value="Senseo">Senseo</option>
                            <option value="Machine à Grain">Machine à Grain</option>
                            <option value="Cafetière Filtre">Cafetière Filtre</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="kettle">Bouilloire</label>
                        <input type="checkbox" id="kettle" value="Bouilloir">
                    </div>
                
                    <div>
                        <label for="toaster">Grille Pain</label>
                        <input type="checkbox" id="toaster" value="Grille Pain">
                    </div>

                    <div>
                        <label for="microwave">Micro-onde</label>
                        <input type="checkbox" id="microwave" value="Micro-onde">
                    </div>

                    <div>
                        <label for="oven">Four</label>
                        <input type="checkbox" id="oven" value="Four">
                    </div>

                    <div>
                        <label for="cooking">Plaque de cuisson</label>
                        <input type="checkbox" id="cooking" value="Plaque de cuisson">
                    </div>
                    <div id="cookingTypeContainer" style="display: none;">
                        <label for="cookingType">Type de cuisinière :</label>
                        <select id="cookingType" name="cookingType">
                            <option value="GAZ">Gaz</option>
                            <option value="Électrique Induction">Électrique Induction</option>
                            <option value="Électrique Vitro-céramique">Électrique Vitri-Céramique</option>

                        </select>
                    </div>

                    <div>
                        <label for="stove">Cuisinière</label>
                        <input type="checkbox" id="stove" value="Cuisinière">
                    </div>
                    <div id="stoveTypeContainer" style="display: none;">
                        <label for="stoveType">Type de cuisinière :</label>
                        <select id="stoveType" name="stoveType">
                            <option value="GAZ">Gaz</option>
                            <option value="Électrique Induction">Électrique Induction</option>
                            <option value="Électrique Vitro-Céramique">Électrique Vitro-Céramique</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="dishWasher">Lave-Vaisselle</label>
                        <input type="checkbox" id="dishWasher" value="Lave-Vaiselle">
                    </div>
                
                    <div>
                        <label for="washingMachine">Machine à Laver</label>
                        <input type="checkbox" id="washingMachine" value="Machine à Laver">
                    </div>

                    <div>
                        <label for="dryer">Sèche-linge</label>
                        <input type="checkbox" id="dryer" value="Sèche-linge">
                    </div>

                    <div>
                        <label for="rack">Étendoir</label>
                        <input type="checkbox" id="rack" value="Etendoire">
                    </div>

                    <div class="button">
                        <button type="button" onclick="previousStep()"><img src="img/arrow_l.png" alt="flêche précédente"></button>
                        <button type="button" onclick="nextStep()"><img src="img/arrow_r.png" alt="flêche suivante"></button>
                    </div>
                </div>
            </div>

            <div id="step6" class="form-step">
                <div class="form">
                    <h2>EQUIPEMENTS CHAMBRE:</h2>

                    <div id="bedSizeContainer">
                        
                    </div>

                    <div>
                        <label for="pillows">Oreiller (x2 / lit)</label>
                        <input type="checkbox" id="pillows" value="Oreiller (x2)">
                    </div>
                    
                    <div>
                        <label for="duvet">Couette (x1 / lit)</label>
                        <input type="checkbox" id="duvet" value="Couette">
                    </div>
                
                    <div>
                        <label for="bedsideTable">Table de Chevet (x2)</label>
                        <input type="checkbox" id="bedsideTable" value="Table de Chevet (x2)">
                    </div>
                    
                    <div>
                        <label for="bedsideLamp">Lampe de Chevet (x2)</label>
                        <input type="checkbox" id="bedsideLamp" value="Lampe de Chevet (x2)">
                    </div>
                
                    <div>
                        <label for="electricSocket">Prise électrique à proximité du lit</label>
                        <input type="checkbox" id="electricSocket" value="Prise électrique à proximité du lit">
                    </div>
                    
                    <div>
                        <label for="storageSpace">Espace de rangement pour les Guest</label>
                        <input type="checkbox" id="storageSpace" value="Espace de rangement pour Guest">
                    </div>

                    <div class="button">
                        <button type="button" onclick="previousStep()"><img src="img/arrow_l.png" alt="flêche précédente"></button>
                        <button type="button" onclick="nextStep()"><img src="img/arrow_r.png" alt="flêche suivante"></button>
                    </div>
                </div>
            </div>

            <div id="step7" class="form-step">
                <div class="form">
                    <h2>EQUIPEMENTS SALLE DE BAIN:</h2>

                    <div>
                        <label for="bathroom">Nombre de Salle(s) de Bain</label>
                        <input type="number" id="bathroom" required>
                    </div>

                    <div>
                        <label for="shower">Douche</label>
                        <input type="checkbox" id="shower" value="Douche">
                    </div>

                    <div>
                        <label for="bath">Baignoire</label>
                        <input type="checkbox" id="bath" value="Baignoir">
                    </div>

                    <div>
                        <label for="wc">WC séparés</label>
                        <input type="checkbox" id="wc" value="wc">
                    </div>
                    
                    <div>
                        <label for="landing">WC sur le palier</label>
                        <input type="checkbox" id="landing" value="palier">
                    </div>

                    <div class="button">
                        <button type="button" onclick="previousStep()"><img src="img/arrow_l.png" alt="flêche précédente"></button>
                        <button type="button" onclick="nextStep()"><img src="img/arrow_r.png" alt="flêche suivante"></button>
                    </div>
                </div>
            </div>

            <div id="step8" class="form-step">
                <div class="form">
                    <h2>DETAILS TECHNIQUES:</h2>

                    <div>
                        <label for="lift">Ascenseur</label>
                        <input type="checkbox" id="lift" value="Ascenseur">
                    </div>
                    
                    <div class="description">
                        <label for="garbage">Accès local poubelle :</label>
                        <textarea placeholder="  Décrivez comment y accéder en quelques lignes" id="garbage" required></textarea>
                    </div>

                    <div>
                        <label for="heating">Type de chauffage</label>
                        <select id="heating" name="heating">
                            <option value="Individuel Électrique">Individuel Électrique</option>
                            <option value="Individuel Gaz">Individuel Gaz</option>
                            <option value="Central">Central</option>
                        </select>
                    </div>

                    <div class="description">
                        <label for="water">Robinet d'arrivée d'eau général :</label>
                        <textarea type="text" placeholder="  Décrivez nous où il se trouve" id="water" required></textarea>
                    </div>

                    <div class="description">
                        <label for="meter">Compteur Électrique :</label>
                        <textarea placeholder="  Décrivez où se trouve le compteur électrique" id="meter" required></textarea>
                    </div>

                    <div>
                        <label for="cost">Tarif minimum par nuit</label>
                        <input type="number" id="cost">€
                    </div>

                    <div class="description">
                        <label for="other">Autre</label>
                        <textarea placeholder="  Si vous disposez d'informations supplémentaires à nous transmettre" id="other"></textarea>
                    </div>

                    <div class="button">
                        <button type="button" onclick="previousStep()"><img src="img/arrow_l.png" alt="flêche précédente"></button>
                        <button type="button" onclick="nextStep()"><img src="img/arrow_r.png" alt="flêche suivante"></button>
                    </div>
                </div>
            </div>

            <div id="step9" class="form-step">
                <div class="form">
                    <h2>INTERNET</h2>

                    <label for="wifi">Nom du WIFI :</label>
                    <input type="text" id="wifi" required><br>
                    
                    <label for="password">Mot de passe:</label>
                    <input type="text" id="password" required>
                    
                    <div class="button">
                        <button type="button" onclick="previousStep()"><img src="img/arrow_l.png" alt="flêche précédente"></button>
                        <button type="button" onclick="nextStep()"><img src="img/arrow_r.png" alt="flêche suivante"></button>
                    </div>
                </div>
            </div>    

            <div id="result" class="form-step">
                <h2>Résumé :</h2>
                <p id="result-text"></p>
            </div>

            <button id="submitButton" onclick="sendMail()" style="display: none;">Envoyer les informations</button>

            <div id="form-container"></div>

            <div id="loader" class="loader-overlay">
                <div class="loader"></div>
            </div>
    </body>
</html>
